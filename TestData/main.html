<!doctype html>
<html itemscope="" itemtype="http://schema.org/SearchResultsPage" lang="en-JP">

<head>
    <link rel="stylesheet" href="main.css">
    <script>
        window.addEventListener('message', function (e) {
            var iframe = $("#parentframe");
            var eventName = e.data[0];
            var data = e.data[1];
            switch (eventName) {
                case 'setHeight':
                    iframe.height(data);
                    break;
            }
        }, false);
    </script>
</head>
